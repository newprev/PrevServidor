<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="scss/navBar.css">

    <link rel="stylesheet" href="scss/contato.css">

    <title>NewPrev-Contato</title>

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico">

</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="img/np_logo.png" alt="Fruta & Fruto">
        <nav class="menu">
            <ul class="menu__lista">
                <li class="menu__item"><a class="menu__link" href="index.html">Home</a></li>
                <li class="menu__item"><a class="menu__link" href="cadastro.html">Cadastre-se</a></li>
                <li class="menu__item"><a class="menu__link" href="login.html">Login</a></li>
                <li class="menu__item"><a class="menu__link " href="quemSomos.html">Quem somos</a></li>
                <li class="menu__item"><a class="menu__link ativo" href="contato.html">Entre em contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="cabecalho__linha"></div>

    <section class="content">
        <div class="contato">
            <h1>Estamos aqui para te ajudar</h1>
            <form action="" class="formulario" method="POST">
                <label for="">Usuário</label>
                <input class="contato__campo" name="usuario" placeholder="Nome de usuário">

                <label for="">Email</label>
                <input class="contato__campo" name="email" placeholder="seuemail@email.com">

                <label for="selecione">Categoria:</label>

                <select class="contato__campo" name="selecione" id="selecione_id">
                    <option value="sele">Selecione</option>
                    <option value="processo">Processos</option>
                    <option value="pensao">Pensões</option>
                    <option value="inventario">Inventário</option>
                    <option value="outros">Outros</option>
                </select>

                <label for="">Nos conte suas dores</label>
                <textarea class="contato__campo" type="text-area" rows="4" cols="50" textarea></textarea>

                <input type="submit" value="enviar">
            </form>
        </div>
    </section>

</body>

</html>
